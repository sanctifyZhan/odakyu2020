<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- include ar.js -->
<script src="js/aframe-ar.js"></script>
<!-- to load .ply model -->
<script src="js/aframe-extras.loaders.min.js"></script>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs=" debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; " vr-mode-ui="enabled: false" >
    <a-assets>

      <img id="image">
      <script>
         var myVar = setInterval(myTimer, 1000);
         var timerstop =new Date(2021, 11, 31, 23, 59, 59, 0);

         var x = document.getElementById("image");
         function myTimer() {
          
          var now = new Date();
          if(new Date(2019, 11, 31, 23, 59, 58, 0)<now && now<new Date(2022, 0, 1, 0, 0, 2, 0))
          {
                  window.location.reload(true);
          }
          if(now<timerstop){
          x.src="image/2020.png";
          }
          else
            {
              x.src="image/2020_full.png";
            }
           
         }
        </script>

    </a-assets>
  
    <a-marker type="pattern" url="marker/pattern-marker_c2.patt" smooth="true">

        <a-image src="#image" position="3 0 -2" scale="6.5 5.5 1" rotation="-90 0 0" id="target"  transparent="False"></a-image>

    </a-marker>
   <a-entity camera></a-entity>
  </a-scene>
  </body>
</html>
